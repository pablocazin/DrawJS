<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pablo Cazin - DrawJS</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <style>
      body {
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 50px;
        margin-bottom: 100px;
      }
      #tableau {
        display: grid;
        border: 2px solid black;
      }
      #colors1 {
        display: flex;
        flex-direction: column;
      }
      #colors2 {
        display: flex;
        flex-direction: column;
      }
      .colors {
        width: 50px;
        height: 50px;
      }
      h1,
      h2 {
        margin: 0;
      }
      #ajouterCouleur {
        display: flex;
        gap: 20px;
      }
      #size-container {
        display: flex;
        gap: 20px;
      }
      #zone {
        display: flex;
        gap: 50px;
      }
    </style>
    <h1>Sélectionnez une couleur</h1>

    <div id="ajouterCouleur">
      <input id="newColor" type="text" placeholder="#FFFFFF, format Hex" />
      <button id="submit" type="submit">Ajouter une couleur</button>
    </div>

    <div id="size-container">
      <p>modifier la taille du tableau</p>
      <input id="sizeTableau" type="number" value="24" min="10" max="40" />
    </div>

    <h2>Déssinez votre Pixel'Art</h2>

    <div id="zone">
      <div id="colors1"></div>
      <div
        id="tableau"
        style="
          grid-template-columns: repeat(24, 20px);
          grid-template-rows: repeat(24, 20px);
        "
      ></div>
      <div id="colors2"></div>
    </div>
    <button onclick="takeshot()">Take Screenshot</button>
    <div id="output"></div>

    <script type="text/javascript">
      // Define the function
      // to screenshot the div
      function takeshot() {
        let div = document.getElementById("tableau");
        html2canvas(div).then(function (canvas) {
          document.getElementById("output").appendChild(canvas);
        });
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
